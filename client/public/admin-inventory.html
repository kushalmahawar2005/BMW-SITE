<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Bastiramji Mithai Wale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo/bmw-logo.jpg" alt="Logo" class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-orders.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="admin-products.html" class="nav-link">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="admin-inventory.html" class="nav-link active">
                    <i class="fas fa-warehouse"></i>
                    <span>Inventory</span>
                </a>
                <a href="admin-customers.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="admin-analytics.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="admin-settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-box">
                    <input type="text" placeholder="Search inventory...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="header-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="admin-profile">
                        <img src="https://via.placeholder.com/40" alt="Admin">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="content-header">
                    <h1>Inventory Management</h1>
                    <div class="inventory-filters">
                        <select id="categoryFilter">
                            <option value="all">All Categories</option>
                            <option value="sweets">Sweets</option>
                            <option value="namkeen">Namkeen</option>
                            <option value="gift-boxes">Gift Boxes</option>
                        </select>
                        <select id="stockFilter">
                            <option value="all">All Stock</option>
                            <option value="low">Low Stock</option>
                            <option value="out">Out of Stock</option>
                            <option value="in">In Stock</option>
                        </select>
                    </div>
                </div>

                <div class="inventory-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Products</h3>
                            <p id="totalProducts">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon warning">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Low Stock Items</h3>
                            <p id="lowStockItems">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon danger">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Out of Stock</h3>
                            <p id="outOfStock">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>In Stock</h3>
                            <p id="inStock">0</p>
                        </div>
                    </div>
                </div>

                <div class="inventory-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Category</th>
                                <th>Current Stock</th>
                                <th>Minimum Stock</th>
                                <th>Unit</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Inventory items will be dynamically added here -->
                        </tbody>
                    </table>
                </div>

                <!-- Stock Update Modal -->
                <div class="modal" id="stockUpdateModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Update Stock</h2>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="stock-update-form">
                            <div class="product-info">
                                <h3 id="updateProductName"></h3>
                                <p id="updateProductCategory"></p>
                            </div>
                            <div class="form-group">
                                <label>Current Stock</label>
                                <input type="number" id="currentStock" min="0">
                            </div>
                            <div class="form-group">
                                <label>Minimum Stock</label>
                                <input type="number" id="minimumStock" min="0">
                            </div>
                            <div class="form-group">
                                <label>Unit</label>
                                <select id="stockUnit">
                                    <option value="kg">Kilograms (kg)</option>
                                    <option value="g">Grams (g)</option>
                                    <option value="pcs">Pieces</option>
                                    <option value="boxes">Boxes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Notes</label>
                                <textarea id="stockNotes" rows="3"></textarea>
                            </div>
                            <div class="form-actions">
                                <button class="cancel-btn">Cancel</button>
                                <button class="update-btn">Update Stock</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stock History Modal -->
                <div class="modal" id="stockHistoryModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Stock History</h2>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="stock-history">
                            <div class="product-info">
                                <h3 id="historyProductName"></h3>
                                <p id="historyProductCategory"></p>
                            </div>
                            <div class="history-timeline">
                                <!-- Stock history entries will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin-inventory.js"></script>
</body>
</html>
