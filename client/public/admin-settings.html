<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bastiramji Mithai Wale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo/bmw-logo.jpg" alt="Logo" class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-orders.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="admin-products.html" class="nav-link">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="admin-inventory.html" class="nav-link">
                    <i class="fas fa-warehouse"></i>
                    <span>Inventory</span>
                </a>
                <a href="admin-customers.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="admin-analytics.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="admin-settings.html" class="nav-link active">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="admin-profile">
                        <img src="https://via.placeholder.com/40" alt="Admin">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="content-header">
                    <h1>Settings</h1>
                </div>

                <div class="settings-container">
                    <!-- General Settings -->
                    <div class="settings-section">
                        <h2>General Settings</h2>
                        <form id="generalSettingsForm" class="settings-form">
                            <div class="form-group">
                                <label>Store Name</label>
                                <input type="text" name="storeName" value="Bastiramji Mithai Wale">
                            </div>
                            <div class="form-group">
                                <label>Store Email</label>
                                <input type="email" name="storeEmail" value="contact@bastiramji.com">
                            </div>
                            <div class="form-group">
                                <label>Store Phone</label>
                                <input type="tel" name="storePhone" value="+91 1234567890">
                            </div>
                            <div class="form-group">
                                <label>Store Address</label>
                                <textarea name="storeAddress" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Business Hours</label>
                                <div class="business-hours">
                                    <div class="hours-input">
                                        <span>Open:</span>
                                        <input type="time" name="openTime" value="09:00">
                                    </div>
                                    <div class="hours-input">
                                        <span>Close:</span>
                                        <input type="time" name="closeTime" value="21:00">
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="save-btn">Save Changes</button>
                            </div>
                        </form>
                    </div>

                    <!-- Notification Settings -->
                    <div class="settings-section">
                        <h2>Notification Settings</h2>
                        <form id="notificationSettingsForm" class="settings-form">
                            <div class="form-group">
                                <label>Email Notifications</label>
                                <div class="checkbox-group">
                                    <label class="checkbox">
                                        <input type="checkbox" name="newOrder" checked>
                                        New Orders
                                    </label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="lowStock" checked>
                                        Low Stock Alerts
                                    </label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="customerSupport">
                                        Customer Support Requests
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>SMS Notifications</label>
                                <div class="checkbox-group">
                                    <label class="checkbox">
                                        <input type="checkbox" name="smsNewOrder">
                                        New Orders
                                    </label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="smsDelivery">
                                        Delivery Updates
                                    </label>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="save-btn">Save Changes</button>
                            </div>
                        </form>
                    </div>

                    <!-- Payment Settings -->
                    <div class="settings-section">
                        <h2>Payment Settings</h2>
                        <form id="paymentSettingsForm" class="settings-form">
                            <div class="form-group">
                                <label>Payment Methods</label>
                                <div class="checkbox-group">
                                    <label class="checkbox">
                                        <input type="checkbox" name="cod" checked>
                                        Cash on Delivery
                                    </label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="upi" checked>
                                        UPI
                                    </label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="card">
                                        Credit/Debit Card
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Minimum Order Amount</label>
                                <input type="number" name="minOrderAmount" value="100">
                            </div>
                            <div class="form-group">
                                <label>Delivery Charges</label>
                                <input type="number" name="deliveryCharges" value="50">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="save-btn">Save Changes</button>
                            </div>
                        </form>
                    </div>

                    <!-- Security Settings -->
                    <div class="settings-section">
                        <h2>Security Settings</h2>
                        <form id="securitySettingsForm" class="settings-form">
                            <div class="form-group">
                                <label>Change Password</label>
                                <input type="password" name="currentPassword" placeholder="Current Password">
                                <input type="password" name="newPassword" placeholder="New Password">
                                <input type="password" name="confirmPassword" placeholder="Confirm New Password">
                            </div>
                            <div class="form-group">
                                <label>Two-Factor Authentication</label>
                                <div class="checkbox-group">
                                    <label class="checkbox">
                                        <input type="checkbox" name="2fa">
                                        Enable 2FA
                                    </label>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="save-btn">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin-settings.js"></script>
</body>
</html>
